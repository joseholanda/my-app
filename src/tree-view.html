<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="tree-view-item.html">


<dom-module id="tree-view">
    <template>
        <style>
            :host {
                display: block;
            }
        </style>

        <paper-menu attr-for-item-title="label" multi>
            <template is="dom-repeat" items="{{data}}">
                <tree-view-item id="raiz" data="{{item}}" nivel="1"></tree-view-item>
            </template>
        </paper-menu>

    </template>
    <script>
        Polymer({
            is: 'tree-view',
            properties: {
                data: {
                    type: Array,
                    value: []
                }

            }
        });
    </script>
</dom-module>
